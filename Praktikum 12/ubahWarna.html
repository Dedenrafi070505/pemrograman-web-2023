<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna Javascript</title>
</head>
<body id="body">
    <button onclick="ubahWarna()">Ubah Warna</button>

    <script>
        function ubahWarna(){
            let body = document.getElementById('body');
            let randome = Math.round(Math.random()*10);
            console.log(randome)

            let colors = ['red','blue','black','purple','yellow','gray','magenta','beige','aquamarine','pink'];
            body.style = "background-color:" + colors[randome];
        }
    </script>
</body>
</html>
